        <figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> request</div><div class="line"><span class="keyword">import</span> re</div><div class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</div><div class="line">req = request.urlopen(<span class="string">'http://120.55.70.81:8088/api.html'</span>)</div><div class="line">res = req.read()</div><div class="line">soup = BeautifulSoup(res,<span class="string">'html.parser'</span>)</div><div class="line">res = soup.find_all(<span class="string">'p'</span>,string=re.compile(<span class="string">"http"</span>))</div><div class="line">i = <span class="number">0</span></div><div class="line"><span class="keyword">for</span> x <span class="keyword">in</span> res[<span class="number">1</span>::<span class="number">2</span>]:</div><div class="line">	t = x.string</div><div class="line">	x.string = <span class="string">''</span></div><div class="line">	new_tag = soup.new_tag(<span class="string">"a"</span>,href=t)</div><div class="line">	new_tag.string =t</div><div class="line">	new_tag[<span class="string">'target'</span>] = <span class="string">'blank'</span></div><div class="line">	new_tag[<span class="string">'style'</span>] = <span class="string">"text-decoration:underline;hover:blue;"</span></div><div class="line">	x.append(new_tag)</div><div class="line">	print(x)</div><div class="line"></div><div class="line"><span class="keyword">with</span> open(<span class="string">'/home/zhoutonglx/Desktop/m.html'</span>,<span class="string">'w'</span>) <span class="keyword">as</span> f:</div><div class="line">	f.write(soup.prettify())</div></pre></td></tr></table></figure>
