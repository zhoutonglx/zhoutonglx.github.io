        <p>Use smtplib to send email<br>Amazing<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">from email import encoders</div><div class="line">from email.header import Header</div><div class="line">from email.mime.text import MIMEText</div><div class="line">from email.utils import parseaddr, formataddr</div><div class="line"></div><div class="line">import smtplib</div><div class="line"></div><div class="line">def _format_addr(s):</div><div class="line">	name,addr = parseaddr(s)</div><div class="line">	return formataddr((Header(name,&apos;utf-8&apos;).encode(),addr))</div><div class="line"></div><div class="line">from_addr = &apos;zhoutonglx@sina.com&apos;#input(&apos;From: &apos;)</div><div class="line">password = &quot;your password&quot; #input(&apos;Password: &apos;)</div><div class="line">to_addr = &quot;zhoutonglx@qq.com&quot; #input(&apos;To: &apos;)</div><div class="line">smtp_server = &quot;smtp.sina.com&quot;#input(&apos;SMTP server: &apos;)</div><div class="line"></div><div class="line">msg = MIMEText(&apos;hello, send by zhoutonglx...&apos;,&apos;plain&apos;,&apos;utf-8&apos;)</div><div class="line">msg[&apos;From&apos;] = _format_addr(&apos;python lover&lt;%s&gt;&apos; % from_addr)</div><div class="line">msg[&apos;To&apos;] = _format_addr(&apos;administrator &lt;%s&gt;&apos; % to_addr)</div><div class="line">msg[&apos;Subject&apos;] = Header(&apos;from smtp say hi&apos;,&apos;utf-8&apos;).encode()</div><div class="line"></div><div class="line">server = smtplib.SMTP(smtp_server,25)</div><div class="line">server.set_debuglevel(1)</div><div class="line">server.login(from_addr,password)</div><div class="line">server.sendmail(from_addr,[to_addr],msg.as_string()) #[to_addr], so you can send to a group</div><div class="line">server.quit()</div></pre></td></tr></table></figure></p>
